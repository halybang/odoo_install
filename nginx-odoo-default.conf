# Default server configuration
#
server {
	listen 80 default_server;
	listen [::]:80 default_server;
	server_name _;
	add_header Strict-Transport-Security max-age=2592000;
	return 301 https://$host$request_uri;

	#root /var/www/html;

	# Add index.php to the list if you are using PHP
	#index index.html index.htm index.nginx-debian.html;

	# pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
	#
	#location ~ \.php$ {
	#	include snippets/fastcgi-php.conf;
	#
	#	# With php5-cgi alone:
	#	fastcgi_pass 127.0.0.1:9000;
	#	# With php5-fpm:
	#	fastcgi_pass unix:/var/run/php5-fpm.sock;
	#}

	# deny access to .htaccess files, if Apache's document root
	# concurs with nginx's one
	#
	location ~ /\.ht {
		deny all;
	}
}


upstream odoo9 {
	server 127.0.0.1:8069 weight=1 fail_timeout=0;
}

upstream odoo9-im {
	server 127.0.0.1:8072 weight=1 fail_timeout=0;
}

server {

	# SSL configuration
	#listen 443 default_server;
	#listen [::]:443 default_server ipv6only=on;

	listen 443 ssl default_server;
	listen [::]:443 ssl default_server;
	
	server_name _;
	#server_name erphanoi.com;

	# root /var/www/html;
	# Add index.php to the list if you are using PHP
	# index index.html index.htm index.nginx-debian.html;
	
	#
	# Self signed certs generated by the ssl-cert package

	keepalive_timeout 60;
	client_max_body_size 100m;

	ssl on;
	ssl_certificate /etc/nginx/sslkey/nginx.pem;
	ssl_certificate_key /etc/nginx/sslkey/nginx.key;
	#ssl_dhparam /etc/nginx/sslkey/dhparam.pem;
	ssl_prefer_server_ciphers on;
	ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
	ssl_session_cache   shared:SSL:10m;
	ssl_session_timeout 10m;
	

	ssl_ciphers HIGH:!ADH:!MD5;
	#ssl_ciphers 'EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH';
	#ssl_ciphers "EECDH+AESGCM:EDH+AESGCM:ECDHE-RSA-AES128-GCM-SHA256:AES256+EECDH:DHE-RSA-AES128-GCM-SHA256:AES256+EDH:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA:ECDHE-RSA-AES128-SHA:DHE-RSA-AES256-SHA256:DHE-RSA-AES128-SHA256:DHE-RSA-AES256-SHA:DHE-RSA-AES128-SHA:ECDHE-RSA-DES-CBC3-SHA:EDH-RSA-DES-CBC3-SHA:AES256-GCM-SHA384:AES128-GCM-SHA256:AES256-SHA256:AES128-SHA256:AES256-SHA:AES128-SHA:DES-CBC3-SHA:HIGH:!aNULL:!eNULL:!EXPORT:!DES:!MD5:!PSK:!RC4";		

	# increase proxy buffer to handle some Odoo web requests
	proxy_buffers 16 64k;
	proxy_buffer_size 128k;

	# general proxy settings
	# force timeouts if the backend dies
	proxy_connect_timeout 600s;
	proxy_send_timeout 600s;
	proxy_read_timeout 600s;
	proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;

	# set headers
	proxy_set_header X-Real-IP $remote_addr;
	proxy_set_header Host $host;
	proxy_set_header X-Forwarded-Host $http_host;
	proxy_set_header X-Forward-For $proxy_add_x_forwarded_for;

	# Let the Odoo web service know that weâ€™re using HTTPS, otherwise
	# it will generate URL using http:// and not https://
	proxy_set_header X-Forwarded-Proto https;
	proxy_set_header Front-End-Https On;
	
	# proxy_set_header X-Custom-Referrer $http_x_custom_referrer;

	# by default, do not forward anything
	# proxy_redirect off;
	proxy_buffering off;

	location / {
		#try_files $uri $uri/ @proxy;
		proxy_pass http://odoo9;
		proxy_redirect default;
		#proxy_redirect off;
	}

	location /longpolling {
		proxy_pass http://odoo9-im;
	}

	# cache some static data in memory for 60mins.
	# under heavy load this should relieve stress on the OpenERP web interface a bit.
	location ~* /web/static/ {
		proxy_cache_valid 200 60m;
		proxy_buffering on;
		expires 864000;
		#try_files $uri $uri/ @proxy;
		proxy_pass http://odoo9;
		#proxy_redirect default;
		#proxy_redirect off;
	}
	location @proxy {
		proxy_pass http://odoo9;
		proxy_redirect default;
		#proxy_redirect off;
	}
	# pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
	#
	#location ~ \.php$ {
	#	include snippets/fastcgi-php.conf;
	#
	#	# With php5-cgi alone:
	#	fastcgi_pass 127.0.0.1:9000;
	#	# With php5-fpm:
	#	fastcgi_pass unix:/var/run/php5-fpm.sock;
	#}

	# deny access to .htaccess files, if Apache's document root
	# concurs with nginx's one
	#
	location ~ /\.ht {
		deny all;
	}
}
